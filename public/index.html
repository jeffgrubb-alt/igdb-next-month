<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming Games – Next Month (IGDB)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      margin-bottom: 0.25rem;
    }
    #subtitle {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #555;
      font-size: 0.9rem;
    }
    #status {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    thead {
      background: #e9ecef;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    .date-row {
      background: #dfe7fd;
      font-weight: 600;
    }
    .platforms {
      color: #444;
    }
    .game-name {
      font-weight: 500;
    }
    #controls {
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    #platformFilter {
      padding: 4px 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Upcoming Games – Next Month</h1>
  <p id="subtitle">Data via IGDB. Showing releases for the next calendar month from today.</p>

  <div id="controls">
    <label for="platformFilter">Filter by platform (e.g. PC, PS5, Switch):</label>
    <input id="platformFilter" type="text" placeholder="Leave blank to show all" />
  </div>

  <div id="status">Loading…</div>

  <table id="gamesTable" style="display:none;">
    <thead>
      <tr>
        <th style="width: 20%;">Date</th>
        <th style="width: 40%;">Game</th>
        <th style="width: 40%;">Platforms</th>
      </tr>
    </thead>
    <tbody id="gamesBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
